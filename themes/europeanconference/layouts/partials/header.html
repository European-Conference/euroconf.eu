<header>
  <a id="img-title" href="/">
    <img id="logo" src="/EC_Main_Red.png" alt="European Conference Logo" />
  </a>

  <div class="nav">
    <input type="checkbox" id="nav-check" />
    <div class="nav-btn">
      <label for="nav-check">
        <span></span>
        <span></span>
        <span></span>
      </label>
    </div>
      
    <nav class="nav-links">
      {{ $currentPage := . }}

      <ul>
        {{ range .Site.Menus.main }}
          <li>
            <a href="{{ .URL }}" class="{{ if $currentPage.IsMenuCurrent "main" . }}is-active{{ end }}">
            {{ .Name }}
            </a>
            <ul>
              {{ if .HasChildren }}
                {{ range .Children }}
                  <li>
                    <a class="dropdown" href="{{ .URL }}">{{ .Name }}</a>
                  </li>
                {{end}}
              {{end}}
            </ul>
          </li>
        {{end}}
      </ul>
    </nav>
    
  </div>

</header>
