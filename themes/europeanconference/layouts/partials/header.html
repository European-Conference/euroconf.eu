<header>
  <a id="img-title" href="/">
    <img id="logo" src="/EC_Main_Red.png" alt="European Conference Logo" />
  </a>

  <div class="nav">
    <input type="checkbox" id="nav-check" />
    <div class="nav-btn">
      <label for="nav-check">
        <span></span>
        <span></span>
        <span></span>
      </label>
    </div>
      
    <div class="nav-links">
      {{ $currentPage := . }}
  
      {{ range .Site.Menus.main }}
        <li>
          <a href="{{ .URL }}" class="{{ if $currentPage.IsMenuCurrent "main" . }}is-active{{ end }}">
          {{ .Name }}
          </a>
          {{ if .HasChildren }}
            <ul>
              {{ range .Children }}
                <a href="{{ .URL }}">{{ .Name }}</a>
              {{end}}
            </ul>
          {{end}}
        </li>
      {{end}}
      
    </div>
  </div>

</header>
