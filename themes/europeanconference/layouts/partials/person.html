{{ $image := index (.Resources.ByType "image") 0 }}
<a href="{{.RelPermalink}}" class="pure-u-md-1-3 pure-u-1-1 person">
  <img
    class="person-image"
    src="{{$image.RelPermalink}}"
    alt="{{.Params.Name}}"
  />
  <div class="person-description">
    <span class="person-name">{{.Params.Name}}</span>
    {{ if .Params.Keynote }}
    <span class="person-keynote">Keynote Speaker</span>
    {{ end }}
    <p class="person-bio">{{.Params.Role}}</p>
  </div>
</a>
