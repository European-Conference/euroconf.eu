{{ define "main" }}

<h2>{{.Params.Name}}</h2>
{{ if .Params.Keynote }}
<p class="profile-keynote">Keynote Speaker</span>
{{ end }}
<div id="profile">
  {{ $image := index (.Resources.ByType "image") 0 }}
  <div id="profile-picture"> <img src="{{$image.RelPermalink}}" /> </div>
  <div id="profile-content">
    <div id="profile-bio">
      <h3>{{ .Params.Role }}</h3>
      <p>{{ .Content }}</p></div>
  </div>
</div>
{{ end }}
