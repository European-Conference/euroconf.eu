{{ define "main" }} {{ .Content }}

<div class="pure-g speakers">
  {{ range .Pages }} {{ $image := index (.Resources.ByType "image") 0 }}
  <div
    class="pure-u-1-3 speaker"
    style="background-image: url('{{$image.RelPermalink}}')"
  >
    <div class="speaker-description">
      <a href="{{.Permalink}}">{{.Params.Name}}</a>
      <p class="speaker-bio">{{.Params.Role}}</p>
    </div>
  </div>
  {{end}}
</div>
{{end}}
