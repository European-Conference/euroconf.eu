{{ define "main" }}
<div id="profile">
  <div id="profile-header">
    <h2 id="profile-name">{{.Params.Name}}</h2>
    {{ $image := index (.Resources.ByType "image") 0 }}
    <div id="profile-picture"> <img src="{{$image.RelPermalink}}" /> </div>
    <h3>{{ .Params.Role }}</h3>
  </div>
  <div id="profile-bio">
    <p>{{ .Content }}</p>
  </div>
</div>
{{ end }}
