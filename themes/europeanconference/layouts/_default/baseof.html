<!DOCTYPE html>
<html lang="en">
  {{- partial "head.html" . -}}
  <body>
    {{- partial "header.html" . -}}
    <div class="pure-g">
      <div
        id="content"
        {{ if .IsHome }}
          class="homepage center"
        {{ else }}
          class="pure-u-md-2-3 pure-u-23-24 center {{.File.File.ContentBaseName}}"
        {{ end }}
      >
        {{- block "main" . }}{{- end }}
      </div>
    </div>
    {{- partial "footer.html" . -}}
  </body>
</html>
