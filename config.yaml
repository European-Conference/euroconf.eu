              content: "Reception"
              location: "Harvard Museum of Natural History"
              moderator: "abazovic"
              moderatorText: "Opening Address by the Prime Minister of Montenegro "
    - name: "Saturday, March 25 2023"
      location: "Harvard Kennedy School of Government"
      slots:
        - time: "8:00am - 8:30am"
