              location: "Wexner W-436 (HKS)"
              speakers:
                - "chahed"
                - "kadayifci-orellana"
              moderator: "Peace Uwase"
            - type: "panel"
              content: "The role of Europe in the US-China rivalry"
              location: "Starr Auditorium (HKS)"
              speakers:
                - "larres"
                - "berzina-cerenkova"
                - "schwarzer"
                - "gong"
        - time: "12:15pm - 1:00pm"
          events:
            - type: "other"
              content: "Lunch"
              location: "Wintergarden (HKS)"
        - time: "1:00pm - 1:45pm"
          events:
            - type: "keynote"
              content: "A Discussion with Oleksandra Matviichuk (Center for Civil Liberties, Peace Nobel Prize Laureate 2022)"
              location: "JFK Forum (HKS)"
              speakers:
                - "matviichuk"
        - time: "2:00pm - 3:00pm"
          events:
            - type: "panel"
              content: "The Future of the EU’s Political Union"
              location: "JFK Forum (HKS)"
              speakers:
                - "verhofstadt"
              moderator: "Tine Hertz"
            - type: "panel"
