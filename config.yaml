params:
  schedule:
    - name: "Thursday, March 23th, 2023"
      location: "Harvard Law School (HLS)"
      slots:
        - time: "6pm - 8pm"
          events:
            - type: "other"
              content: "Conference kick-off: projection of the movie <a href='/a-house-made-of-splinters'>“A House Made of Splinters”</a> (2023 oscar nominee for best documentary). Includes a Q&A with the film crew."
              location: "Langdell 225N (HLS)"
    - name: "Friday, March 24th, 2023"
      location: "Harvard Law School (HLS) and Harvard Kennedy School of Government (HKS)"
      slots:
        - time: "11:30am – 12:30pm"
          events:
            - type: "other"
              content: "Registration and Welcome Lunch"
              location: "Austin Hall (HLS)"
        - time: "12:30pm – 12:40pm"
          events:
            - type: "keynote"
              content: "The Russo-Ukrainian-War and the Future of Europe"
              location: "Austin 100 (HLS)"
              speakers:
                - "plokhii"
        - time: "12:45pm – 1:45pm"
          events:
            - type: "panel"
              content: "Democratic Backsliding in the EU and the US"
              location: "Austin 100 (HLS)"
              speakers:
                - "letta"
                - "klarman"
                - "alemanno"
              moderator: "Ofrit Liviatan"
            - type: "panel"
              content: "70 years later: the Court of Justice of the EU as Guardian of the Rule of Law"
              location: "Austin 111 (HLS)"
              speakers:
                - "valasidis"
                - "kornezov"
                - "perju"
                - "sharpston"
              moderator: "William Phelan"
        - time: "2pm – 3pm"
          events:
            - type: "panel"
              content: "Negotiating Brexit: a Discussion with Michel Barnier"
              location: "Austin 100 (HLS)"
              speakers:
                - "barnier"
              moderator: "Hugh O'Doherty"
            - type: "panel"
              content: "Energy Security in Today’s World"
              location: "Austin 111 (HLS)"
              speakers:
                - "sdoukou"
                - "lassen"
                - "kosciusko-morizet"
                - "scharioth"
              moderator: "lee"
        - time: "3pm – 4pm"
          events:
            - type: "other"
              content: "Transfer to HKS"
         
        - time: "4pm – 5pm"
          events:
            - type: "keynote"
              content: "Europe’s Struggle for Relevance, Unity and Value: A Conversation with Roberta Metsola and Sviatlana Tsikhanouskaya"
              location: "JFK Forum (HKS)"
              speakers:
                - "metsola"
                - "tsikhanouskaya"
              moderator: "Grzegorz Ekiert"
                
        - time: "5:15pm – 6:15pm"
          events:
            - type: "panel"
              content: "Stronger Together: A Revitalized Transatlantic Relationship"
              location: "Malkin Penthouse (HKS)"
              speakers:
                - "etienne"
                - "braze"
                - "wieslander"
                - "debski"
              moderator: "Stephen Walt"
            - type: "panel"
              content: "The State and Future of EU Enlargement : the Balkans as the New Frontier?"
              location: "Wexner 436 (HKS)"
              speakers:
                - "mathernova"
                - "duric"
                - "popov"
                - "adam"
              moderator: "papoulias"
        - time: "6:45pm – 9pm"
