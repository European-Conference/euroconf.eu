              location: "Starr Auditorium (HKS)"
              speakers:
                - "koszarny"
                - "gaudin"
                - "gazda"
                
                
        - time: "3:00pm - 3:30pm"
          events:
            - type: "other"
              content: "Coffee Break"
              location: "Wintergarden (HKS)"
              
        - time: "3:30pm - 4:30pm"
