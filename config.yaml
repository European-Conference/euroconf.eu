                - "lacoue"
                - "dellis"
              moderator: "Philippe Rival"
        - time: "11:15am - 12:15pm"
          events:
            - type: "panel"
              content: "The European Green Deal and the Inflation Reduction Act: How Europe and the United States are Tackling the Climate Crisis"
              location: "JFK Forum (HKS)"
              speakers:
                - "etienne"
                - "patel"
                - "sivaram"
              moderator: "wolfram"
            - type: "panel"
